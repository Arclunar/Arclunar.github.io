<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc | 极简与艺术</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入优雅的中英文字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Noto+Serif+SC:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 自定义鼠标光标 -->
    <div class="cursor"></div>
    
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="logo">Haowen Zheng.</div>
        <ul class="nav-links">
            <li><a href="#about" data-nav="about">About</a></li>
            <li><a href="#skills" data-nav="skills">Skills</a></li>
            <li><a href="#works" data-nav="works">Works</a></li>
            <li><a href="#publications" data-nav="publications">Publications</a></li>
            <li><a href="#contact" data-nav="contact">Contact</a></li>
        </ul>
        <button id="lang-toggle" class="lang-toggle" aria-label="Switch Language">中</button>
    </nav>

    <main>
        <!-- 首屏区域 -->
        <section id="hero" class="fullscreen-section">
            <div id="hero-container" class="content fade-up">
                <!-- 由 JavaScript 动态渲染数据 -->
            </div>
        </section>

        <!-- 关于我 & 教育经历 -->
        <section id="about" class="section">
            <div class="content fade-up">
                <h2 class="section-title" data-section="about">01 / 教育背景</h2>
                <div id="education-container" class="text-block">
                    <!-- 由 JavaScript 动态渲染数据 -->
                </div>
            </div>
        </section>

        <!-- 专业技能 -->
        <section id="skills" class="section">
            <div class="content fade-up">
                <h2 class="section-title" data-section="skills">02 / 专业技能</h2>
                <div id="skills-container" class="skills-grid">
                    <!-- 由 JavaScript 动态渲染数据 -->
                </div>
            </div>
        </section>

        <!-- 项目与实习 -->
        <section id="works" class="section">
            <div class="content fade-up">
                <h2 class="section-title" data-section="works">03 / 核心经历</h2>
                
                <div id="experience-container">
                    <!-- 由 JavaScript 动态渲染数据 -->
                </div>

                <div id="projects-container" class="gallery">
                    <!-- 由 JavaScript 动态渲染数据 -->
                </div>
            </div>
        </section>

        <!-- 论文与专利 -->
        <section id="publications" class="section">
            <div class="content fade-up">
                <h2 class="section-title" data-section="publications">04 / 论文与专利</h2>
                <ul id="publications-container" class="pub-list">
                    <!-- 由 JavaScript 动态渲染数据 -->
                </ul>
            </div>
        </section>

        <!-- 联系信息 -->
        <section id="contact" class="section">
            <div class="content fade-up">
                <h2 class="section-title" data-section="contact">05 / 联系我</h2>
                <div id="contact-container" class="contact-links">
                    <!-- 由 JavaScript 动态渲染数据 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 底部版权 -->
    <footer id="footer-container">
        <!-- 由 JavaScript 动态渲染数据 -->
    </footer>

    <!-- 分文件引入数据及脚本 -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
